<div class="px-5 py-5 my-5 bg-secondary bg-opacity-25">
    <h2>Login</h2>
    <form method="post" [formGroup]="loginForm">
        <div class="row px-5 py-2 my-5">
            <div class="col-sm-12 ">
                <div class="col-sm-6">
                    <label for="ToEmail" class="col-sm-2 col-form-label"><strong>Email</strong></label>
                    <div class="col-sm-10">
                        <input type="email" formControlName="ToEmail" #ToEmail placeholder="Email@xyz.com"
                            class="form-control" id="ToEmail">
                    </div>
                </div>
                <div class="mt-3 col-sm-6">
                    <input type="submit" *ngIf="!disableBtn" class="btn btn-success" (click)="getOtp()"
                        value="Get OTP" />
                </div>
                <div *ngIf="isOtp">
                    <div class="col-sm-6">
                        <label for="otp" class="col-sm-2 col-form-label"><strong>Enter OTP</strong></label>
                        <div class="col-sm-10">
                            <input type="number" formControlName="otp" #otp class="form-control" id="otp">
                        </div>
                    </div>
                    <div class="mt-3 col-sm-6">
                        <input type="submit" class="btn btn-success" (click)="onlogin()" value="Verify OTP">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
