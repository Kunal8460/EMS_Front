<div class="container-fluid py-5 bg-secondary bg-opacity-10">
    <div class="container py-5">
        <h2 class="mb-3">Categorys</h2>
        <div class="mb-3">
            <button class="zoom py-3 btn-custom" [routerLink]="['/admin-create-category']"
                routerLinkActive="router-link-active">Create
                Category</button>
        </div>
        <table class="table table-stripped fs-5">
            <thead>
                <tr>
                    <th scope="col">Category Name</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of categoryList">
                    <td>{{c.categoryName}}</td>
                    <td class="zoom"><a [routerLink]="['/admin-edit-category',c.categoryId]"
                            routerLinkActive="router-link-active" class="btn btn-primary"><i
                                class="bi bi-pencil-square"></i></a>
                    </td>
                    <td class="zoom">
                        <a (click)="onDel(c.categoryId)" style="cursor: pointer;" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<section>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body mx-3 my-2">
                    <h1 class="text-center bi bi-exclamation-triangle-fill"></h1>
                    <p class="fw-semibold fs-4">Are your sure you want to delete this Category?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Cancel</button>
                    <a class="bi bi-trash-fill btn btn-danger" (click)="deleteCategory()"
                        data-bs-dismiss="modal">&nbsp;&nbsp;Delete</a>
                </div>
            </div>
        </div>
    </div>
</section>
